<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Date</title>
</head>
<body>
    <div id="container">
        <div id="show-date">
            <h1>Check out today's date!</h1>
            <p id="date-shower"></p>
        </div>

        <div id="buttons">
            <a id="show-date-btn" href="javascript:void(0);">Get full date</a>
            <a id="show-day-btn" href="javascript:void(0);">Get current day</a>
            <a id="show-month-btn" href="javascript:void(0);">Get current month</a>
            <a id="show-year-btn" href="javascript:void(0);">Get current year</a>
        </div>
    </div>

    <!--link script-->
    <script src="js/script.js"></script>
</body>
</html>
